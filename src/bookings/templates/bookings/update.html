{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
{% load static %}

{% if messages %}
{% for message in messages %}
<div class="alert alert-danger" role="alert">
{{message}}
</div>
{% endfor %}
{% endif %}


   <div class = "container book-container">

     <div class="row">
       <div class="col-md-5">
         <img src="{% static 'feedback.png' %}" width = "280" class="img-fluid">
         <br><br><br>
         <h3>Update Booking</h3>
       </div>
       <div class="col-md-7">
         <form method="POST">
           {% csrf_token %}
           {{ booking_form|crispy }}
           <input type="submit" class="btn btn-outline-success" value="Submit">
         </form>
       </div>
     </div>
  </div>

{% endblock %}
